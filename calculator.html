<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style_calculator.css">
</head>
<body>
    <div class="main-frame">
        <div class="display">
        
        </div>
        
        <div class="buttons">
            <button class="mb" value="AC">
                AC
            </button>
            <button class="mb" value="C">
                C
            </button>
            <button class="mb" value="%">
                %
            </button>
            <button class="mb colorA" value="/">
                /
            </button>
            <button class="mb mt" value="7"> 
                7
            </button>
            <button class="mb mt" value="8">
                8
            </button>
            <button class="mb mt" value="9">
                9
            </button>
            <button class="mb mt colorA" value="x">
                x
            </button>
            <button class="mb mt" value="4">
                4
            </button>
            <button class="mb mt" value="5">
                5
            </button>
            <button class="mb mt" value="6">
                6
            </button>
            <button class="mb mt colorA" value="-">
                -
            </button>
            <button class="mb mt" value="1">
                1
            </button>
            <button class="mb mt" value="2">
                2
            </button>
            <button class="mb mt" value="3">
                3
            </button>
            <button class="mb mt colorA" value="+">
                +
            </button>
            <button class="mt" value=".">
                .
            </button>
            <button class="mt" value="0">
                0
            </button>
            <button class="mt colorA" id="equalsbtn" value="=">
                =
            </button>
            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
